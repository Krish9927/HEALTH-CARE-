<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- <img src="images/signup1.jpg" alt=""> -->
     <!-- <img src="images/signup1.jpg" alt=""> -->
    <div class="container">
    <div class="wrapper">
        <form action="#">
            <h1>Sign up</h1>
            <p>we need a few information so you can access your
                appointments
            </p>
            <div class="input-box">
                <input type="text" placeholder="first name" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="last name" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Identity card number" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="E-mail" required>
            </div>
            <div class="input-box">
                <input type="tel" placeholder="Phone number" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" required>

            </div>
            <div class="password-caption">
                <label>
                <p>contain capital,lowercase letters & special characters </p>
               </label>
            </div>
            <button type="submit" class="button">Create an new account </button>
            <div class="loginPage">
                <p>Previous Page 
                    <a href="#">Login</a>
                </p>
            </div>
        </form>
    </div>
</div>
    
</body>
</html>
