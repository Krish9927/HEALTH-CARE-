<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment For A Doctor</title>
    <link rel="stylesheet" href="appointment.css">
</head>
<body>
    <div class="container">
        <img src="images/Doctor-Appointment-App.jpg" alt="" class="bgimg">
        <h2>Doctor's Appointment Form</h2>
        <div class="card">
      <form action="">
        <label for="name">Patient Name :</label>
        <input type="text" id="name">
        <label for="age">Age :</label>
        <input type="text" id="age">
        <br> <br>
        <label for="number">Phone No. :</label>
         <input type="tel" name="" id="number">
        <label for="date">Select Date :</label>
        <input type="date" name="" id="date">
        <br> <br>
        <label for="email">Email ID :</label>
        <input type="email" name="" id="email">
        <label for="time">Select Time :</label>
        <input type="time" name="" id="time">
        <br> <br>
        <label for="gender">Gender :</label>
        <input type="radio" name="male" id="gender"> 
        <label for="male">Male</label>
        <input type="radio" name="female" id="gender"> 
        <label for="female">Female</label> 
        <br> <br>
        <label for="symptom">Symptoms :</label>
        <input type="checkbox" name="" id="symptom">
         <label for="fever">Fever</label>
         <input type="checkbox" name="" id="Headache">
         <label for="Headache">Headache</label>
         <input type="checkbox" name="" id="cold">
         <label for="cold">Cold</label>
         <input type="checkbox" name="" id="other">
         <label for="other">Others</label>
         <br><br>
         <label for="drname">Doctor's Name :</label>
         <input type="text" id="drname">
         <br> <br> <br> <br>
         <button>Confirm Your Appointment</button>
      </form>
        </div>
    </div>
</body>
</html>
